{% extends 'base.html' %}

{% block content %}
	 <main>
			<h1>Detail page for {{ person.name }}</h1>
				<section>	
					<img src="{{ person.image }}"/>
					<h2>{{ person.name }}</h2>
					<p class="person-title">{{ person.title }}</p>
					<p class="person-email">{{ person.email }}</p>
					<p>{{ person.responsibilities }}</p>
					<p >{{ person.bio }}</p>
					<p >{{ person.github }}</p>
					<p >{{ person.birthday }}</p>
				</section>
	 </main>
{% endblock %}>
