<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>Directory app</title>
	</head>
	<body>
		<h1>Directory app with django</h1>
		{% for person in people %}
			<img src="{{ person.image }}"/>
			<p>{{ person.name }}</p>
			<p>{{ person.title }}</p>
			<p>{{ person.email }}</p>
			{% endfor %}
	</body>
	</html>
